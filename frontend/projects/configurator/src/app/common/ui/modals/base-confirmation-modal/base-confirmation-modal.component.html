<app-base-modal [title]="title">
  <div class="py-3">
    <ng-content></ng-content>
  </div>

  <div class="d-flex flex-row-reverse gap-3">
    <app-loading-button [role]="cancelButtonRole"
                    (click)="dismissValue()"
    >{{cancelButtonText}}</app-loading-button>
    <app-loading-button (click)="confirmButtonClicked()"
                    [role]="confirmButtonRole"
    >{{confirmButtonText}}</app-loading-button>
  </div>
</app-base-modal>
