<div class="view-content h-100 d-flex flex-column">
  @if (selectedViewId) {
    <div class="flex-grow-1 overflow-auto position-relative view-container">
      <md-ui-view [viewId]="selectedViewId"></md-ui-view>
    </div>
  } @else {
    <div class="h-100 d-flex align-items-center justify-content-center text-muted">
      <div class="text-center">
        <i class="bi bi-layout-text-window-reverse" style="font-size: 3rem;"></i>
        <p class="mt-3 mb-0">Select a view from the sidebar to render it</p>
      </div>
    </div>
  }
</div>
