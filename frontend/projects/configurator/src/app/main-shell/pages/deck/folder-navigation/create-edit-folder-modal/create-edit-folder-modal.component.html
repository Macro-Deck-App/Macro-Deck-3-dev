<app-base-modal [title]="existingFolder ? 'Edit ' + existingFolder.displayName : 'Create folder'"
                (crossClicked)="activeModal.dismiss('Cross clicked')"
                [loading]="loading">
  <div class="mb-2 d-flex flex-column gap-3 py-2">
    <input type="text" class="form-control" id="folderName" [formControl]="folderName">

    @if (errorMessage) {
      <span class="text-danger py-2">{{ errorMessage }}</span>
    }
  </div>
  <div class="d-flex flex-row-reverse gap-3">
    <app-loading-button role="cancel"
                        (click)="activeModal.dismiss('Cancel clicked')"
    >Cancel
    </app-loading-button>
    <app-loading-button role="default"
                        (click)="createFolder()"
                        [disabled]="isInvalid"
    >Create
    </app-loading-button>
  </div>
</app-base-modal>
